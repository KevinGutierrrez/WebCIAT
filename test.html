<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/Style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>
<body>
    <div id="content">
        <form action="">
            <div class="contentHeaderUsers">

                <div class="contentNameUsers">
                    nombre
                </div>

                <div class="contentButtonUsers">
                    <button class="DeleteUser">x</button>
                </div>
        
            </div>

            <div class="contentNameForm">

                <div class="contentFirstName">
                    First name:
                    <input type="text" name="" id="" placeholder="First name">
                </div>

                <div class="contentLastName">
                    Last name:
                    <input type="text" name="" id="" placeholder="Last name">
                </div>

            </div>

            <div class="contentcontactForm">
                <div class="contentEmail">
                    Email:
                    <input type="email" name="" id="" placeholder="Email">
                </div>

                <div class="Username">
                    Username:
                    <input type="text" name="" id="" placeholder="Username">
                </div>
            </div>

            <div class="contentRoleAndActive">

                <div class="contentRoleUsers">
                    User role(s):

                    <div class="direccionRoleUsers">
                        <input class="form-check-input" type="checkbox" name="Administrador" value="Administrador">
                        <label class="textcheckBox" for="defaultCheck10">Administrador</label>
                    </div>

                    <div class="direccionRoleUsers">
                        <input class="form-check-input" type="checkbox" name="Member" value="Member">
                        <label class="textcheckBox" for="defaultCheck10">Member</label>

                    </div>

                    <div class="direccionRoleUsers">
                        <input class="form-check-input" type="checkbox" name="Contributor" value="Contributor">
                        <label class="textcheckBox" for="defaultCheck10">Contributor</label>
                    </div>
                    

                    
                    
                </div>

                <div class="contentActive">
                    User active:
                    <div class="contentAnswer">

                        <div >
                            <input type="radio" name="Yes" value="Yes" id="">
                            <label class="textcheckBox" for="defaultCheck10">Yes</label>
                        </div>

                        <div class="direccionAnswer">
                            <input type="radio" name="No" value="No" id="">
                            <label class="textcheckBox" for="defaultCheck10">No</label>
                        </div>
            
                    </div>
                </div>

            </div>

            <input type="submit" class="BtnSaveChanges" value="Save">

        </form>
    </div>

</body>

</html>
